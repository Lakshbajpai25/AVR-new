<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVR Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block admin_dashboard_head %}{% endblock %}
</head>
<body class="bg-gray-900 min-h-screen text-white">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar w-64 p-4 flex flex-col bg-gray-900 text-white min-h-screen">
        <div class="flex items-center space-x-4 mb-8">
            <i class="fas fa-shield-alt text-2xl"></i>
            <h1 class="text-xl font-semibold">Admin Dashboard</h1>
        </div>
        <nav class="flex-1">
            <a href="{{ url_for('admin_dashboard') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_dashboard' %}bg-blue-700{% endif %}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('admin_users') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_users' %}bg-blue-700{% endif %}">
                <i class="fas fa-users"></i>
                <span>User Management</span>
            </a>
            <a href="{{ url_for('admin_settings') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_settings' %}bg-blue-700{% endif %}">
                <i class="fas fa-cogs"></i>
                <span>System Settings</span>
            </a>
            <a href="{{ url_for('admin_projects') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_projects' %}bg-blue-700{% endif %}">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </a>
            <a href="{{ url_for('admin_system') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_system' %}bg-blue-700{% endif %}">
                <i class="fas fa-server"></i>
                <span>System Health</span>
            </a>
            <a href="{{ url_for('admin_logs') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_logs' %}bg-blue-700{% endif %}">
                <i class="fas fa-clipboard-list"></i>
                <span>Logs</span>
            </a>
            <a href="{{ url_for('admin_activity') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_activity' %}bg-blue-700{% endif %}">
                <i class="fas fa-chart-line"></i>
                <span>Activity</span>
            </a>
            <a href="{{ url_for('admin_alerts') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'admin_alerts' %}bg-blue-700{% endif %}">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
            </a>
        </nav>
        <div class="mt-auto">
            <a href="{{ url_for('logout') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-6">Hello, {{ current_user.username }}</h2>
        {% block admin_dashboard_content %}{% endblock %}
    </div>
</div>
{% block admin_dashboard_js %}{% endblock %}
</body>
</html>
