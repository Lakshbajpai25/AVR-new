<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVR Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block dashboard_head %}{% endblock %}
</head>
<body class="bg-gray-900 min-h-screen text-white">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar w-64 p-4 flex flex-col bg-gray-900 text-white min-h-screen">
        <div class="flex items-center space-x-4 mb-8">
            <i class="fas fa-video text-2xl"></i>
            <h1 class="text-xl font-semibold">AVR Dashboard</h1>
        </div>
        <nav class="flex-1">
            <a href="{{ url_for('dashboard') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'dashboard' %}bg-blue-700{% endif %}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('project') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'project' %}bg-blue-700{% endif %}">
                <i class="fas fa-folder-plus"></i>
                <span>Project</span>
            </a>
            <a href="{{ url_for('my_projects') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'my_projects' %}bg-blue-700{% endif %}">
                <i class="fas fa-list"></i>
                <span>My Projects</span>
            </a>
            <a href="{{ url_for('profile') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 {% if request.endpoint == 'profile' %}bg-blue-700{% endif %}">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
        <div class="mt-auto">
            <a href="{{ url_for('logout') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-6">Hello, {{ current_user.username }}</h2>
        {% block dashboard_content %}{% endblock %}
    </div>
</div>
{% block dashboard_js %}{% endblock %}
</body>
</html>
