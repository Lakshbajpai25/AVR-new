<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy & Security - AVR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .sidebar {
            background-color: rgba(255,255,255,0.13);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .main-content {
            background-color: rgba(255,255,255,0.13);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 p-4 flex flex-col">
            <div class="flex items-center space-x-4 mb-8">
                <i class="fas fa-video text-2xl"></i>
                <h1 class="text-xl font-semibold">AVR Dashboard</h1>
            </div>
            <nav class="flex-1">
                <a href="{{ url_for('dashboard') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('project') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2">
                    <i class="fas fa-folder-plus"></i>
                    <span>Project</span>
                </a>
                <a href="{{ url_for('profile') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="{{ url_for('privacy') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 mb-2 bg-blue-700">
                    <i class="fas fa-shield-alt"></i>
                    <span>Privacy & Security</span>
                </a>
            </nav>
            <div class="mt-auto">
                <a href="{{ url_for('logout') }}" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <div class="main-content rounded-lg p-6 max-w-md mx-auto">
                <h1 class="text-3xl font-bold text-center mb-8">Change Password</h1>
                <form method="POST" action="{{ url_for('privacy') }}" class="space-y-6">
                    <div>
                        <label for="current_password" class="block text-gray-300 text-sm font-bold mb-2">Current Password</label>
                        <input type="password" id="current_password" name="current_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white" required>
                    </div>
                    <div>
                        <label for="new_password" class="block text-gray-300 text-sm font-bold mb-2">New Password</label>
                        <input type="password" id="new_password" name="new_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white" required>
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-gray-300 text-sm font-bold mb-2">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white" required>
                    </div>
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
